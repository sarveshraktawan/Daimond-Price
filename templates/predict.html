<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        section {
            text-align: center;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        #predict-now-btn {
            display: inline-block;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            animation: float 3s infinite ease-in-out;
        }

        #predict-now-btn:hover {
            background-color: #2980b9;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Diamond Price Prediction</h1>
    </header>

    <section>
        <h1>Enter Diamond Details</h1>

        <form action="/predict" method="post">
            <label for="carat">Carat:</label>
            <input type="number" step="0.01" id="carat" name="carat" required>

            <label for="table">Table:</label>
            <input type="number" step="0.01" id="table" name="table" required>

            <label for="x">X:</label>
            <input type="number" step="0.01" id="x" name="x" required>

            <label for="y">Y:</label>
            <input type="number" step="0.01" id="y" name="y" required>

            <label for="z">Z:</label>
            <input type="number" step="0.01" id="z" name="z" required>

            <label for="color_encoded">Color Encoded (0-6):</label>
            <input type="number" id="color_encoded" name="color_encoded" min="0" max="6" required>

            <button id="predict-now-btn" type="submit">Predict Now</button>
        </form>
    </section>

    <footer>
        &copy; 2023 Diamond Price Prediction
    </footer>
</body>
</html>
